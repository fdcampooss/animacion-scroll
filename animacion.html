<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secci√≥n Animada</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      background: #f9f9f9;
    }
    .box {
      background: #6200ea;
      color: white;
      margin: 50px auto;
      padding: 40px;
      width: 80%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1 data-aos="fade-up">Bienvenido</h1>
  <div class="box" data-aos="fade-right">
    Esta caja aparece desde la derecha al scrollear.
  </div>
  <div class="box" data-aos="fade-left">
    Esta caja aparece desde la izquierda al scrollear.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
